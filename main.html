<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple verification page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark text-white fixed-top shadow-lg">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">CONTACT US</a>
        <button class="navbar-toggler btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end bg-dark text-white shadow-lg" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header border-bottom border-light">
            <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">CONTACT US</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body p-4">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  More+
                </a>
                <ul class="dropdown-menu bg-secondary text-white shadow">
                  <li><a class="dropdown-item text-white" href="#">About</a></li>
                  <li><a class="dropdown-item text-white" href="#">Help</a></li>
                  <li><a class="dropdown-item text-white" href="#">Message</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input class="form-control me-2 bg-secondary text-white border-light" type="search" placeholder="Search" aria-label="Search"/>
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
      
    </nav>
    <div class="container mt-5 pt-5">
      <h1 class="text-center mb-4 text-white">Contact Us</h1>
      <p class="text-center mb-4 text-secondary">Please fill out the form below to get in touch with us.</p>
      <div class="card bg-dark text-white shadow-lg border-light">
        <div class="card-body">
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label text-secondary">First Name</label>
                <input type="text" class="form-control bg-secondary text-white border-light" id="firstName" placeholder="Enter your first name" required>
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label text-secondary">Last Name</label>
                <input type="text" class="form-control bg-secondary text-white border-light" id="lastName" placeholder="Enter your last name" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-secondary">Email</label>
              <input type="email" class="form-control bg-secondary text-white border-light" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="comment" class="form-label text-secondary">Comment</label>
              <textarea class="form-control bg-secondary text-white border-light" id="comment" rows="4" placeholder="Enter your comment" required></textarea>
            </div>
            <button type="submit" class="btn btn-outline-light w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
